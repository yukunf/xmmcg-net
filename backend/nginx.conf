# Nginx configuration for XMMCG Django Backend
# Deploy to: /etc/nginx/sites-available/xmmcg

upstream django_app {
    server unix:/run/gunicorn/xmmcg.sock fail_timeout=0;
}

server {
    listen 80;
    server_name xmmcg.net xmmcg.majdata.net;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size (支持 25MB 文件上传)
    client_max_body_size 25M;

    # Backend Static files (Django admin CSS/JS)
    location /static/ {
        alias /opt/xmmcg/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    #Media files (用户上传)
    location /media/ {
        alias /opt/xmmcg/backend/xmmcg/media/;
        add_header Access-Control-Allow-Origin *;
    }

    # Backend API routes
    location ~ ^/(api|admin) {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 75s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Frontend - Vue SPA
    location / {
        root /opt/xmmcg/frontend;
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Access and error logs
    access_log /var/log/nginx/xmmcg_access.log;
    error_log /var/log/nginx/xmmcg_error.log;
}
